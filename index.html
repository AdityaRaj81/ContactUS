<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }
    .success {
      text-align: center;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Contact Us</h2>

  <form id="contact-form">
    <input type="text" name="Name" placeholder="Your Name" required />
    <input type="tel" name="Phone" placeholder="Your Phone Number" required />
    <input type="email" name="Email" placeholder="Your Email" required />
    <textarea name="Message" placeholder="Your Message (optional)"></textarea>
    <button type="submit">Submit</button>
    <p id="response-message" class="success" style="display: none;">Thanks for contacting us!</p>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    const responseMessage = document.getElementById('response-message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault(); // Prevent form from submitting normally

      const formData = new FormData(form);

      try {
        const response = await fetch("https://formspree.io/f/xnnpwgkl", {
          method: "POST",
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          responseMessage.style.display = 'block';
          form.reset(); // Clear form
        } else {
          alert("There was a problem. Please try again.");
        }
      } catch (error) {
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
